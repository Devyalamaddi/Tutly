name: "Code Quality"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  format-lint:
    name: "Format and Lint"
    runs-on: "ubuntu-latest"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Setup Node.js"
        uses: "actions/setup-node@v4"
        with:
          node-version: "latest"

      - name: "Install dependencies"
        run: "npm install --legacy-peer-deps"

      - name: "Check formatting"
        run: 'npx prettier --check "src/**/*.{js,jsx,ts,tsx,astro,json,css,md,yml,yaml}"'

      - name: "Check ESLint"
        run: "npx eslint . --ext .js,.jsx,.ts,.tsx,.astro --no-ignore"
